{% extends 'Admin/adminhomeindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="addbranch_post">
  <table  class="table table-striped table-dark">
      <tr align="center" class="table-danger">
       <td  colspan="11"><h2  style="color:black">BRANCHES</h2></td>
   </tr>
   <tr>
      <td class="form-control">Branch</td>
      <td ><input type="text" name="textfield" autocomplete="off" required pattern="[A-Z a-z .]{2,25}"  /></td>
    </tr>
      <td class="form-control">Place</td>
      <td ><input type="text" name="textfield2" autocomplete="off" required pattern="[A-Z a-z .]{2,25}"  /></td>
    </tr>
    <tr>
      <td class="form-control">Post</td>
      <td><input type="text" name="textfield3" autocomplete="off"  required pattern="[A-Z a-z .]{2,25}"   /></td>
    </tr>
    <tr>
      <td class="form-control">Pin</td>
      <td><input type="text" name="textfield4"  autocomplete="off"  required pattern="[0-9]{6}"   /></td>
    </tr>
    <tr>
      <td class="form-control">Phone</td>
      <td><input type="text" name="textfield5" autocomplete="off" required pattern="[6789][0-9]{9}"   /></td>
    </tr>
    <tr>
      <td class="form-control">Email</td>
      <td><input type="text" name="textfield6"  autocomplete="off"  required="required" pattern="[a-z0-9._]{3,20}[@][a-z]{3,10}[.][a-z]{2,10}"  /></td>
    </tr>
    <tr>
      <td class="form-control">User name </td>
      <td><input type="text" name="textfield8"  autocomplete="off"  required pattern="[A-Z a-z .]{2,25}"   /></td>
    </tr>
    <tr>
      <td class="form-control">Password</td>
      <td><input type="text" name="textfield9"  autocomplete="off"    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required  /></td>
    </tr>
    <tr>
      <td colspan="2">
        <div align="center">
          <input type="submit" name="Submit" value="Add"  class="btn btn-outline-warning" />
        </div>
      </td>
    </tr>
  </table>
</form>
</body>
{#</html>#}
{% endblock %}
