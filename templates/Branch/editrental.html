{% extends 'Branch/branchindex.html' %}
{% block body %}
<body>
<form action="/editrental_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table  class="table table-striped table-dark">
      <tr align="center">
       <td  colspan="11"><h4>EDIT RENTAL</h4></td>
   </tr>
    <tr>
      <td width="166">Product</td>
      <td width="96"><label>
        <input type="text" name="textfield" value="{{ val.Product }}" required pattern="[A-Z a-z .]{2,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><label>
      <input type="text" name="textfield2" value="{{ val.Description }}" autocomplete="off" required   />
      </label></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><label>
          <img src="{{ val.Image.url }}"width="100px" height="100px" required  accept="image/*">
        <input type="file" name="file" value="" />
      </label></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><label>
      <input type="text" name="textfield3" value="{{ val.price }}" autocomplete="off" required  />
      </label></td>
    </tr>
      <tr>
      <td>Quantity</td>
      <td><label>
      <input type="text" name="textfield4" value="{{ val.quantity }}" autocomplete="off" required  />
      </label></td>
    </tr>
    <tr>
      <td colspan="2">
        <div align="center">
          <input type="submit" name="Submit" value="Update" class="btn btn-outline-warning" />
          </div>
      </td>
    </tr>
  </table>
</form>
</body>
{#</html>#}
{% endblock %}
