<body>
{% extends 'Branch/branchindex.html' %}
{% block body %}
<form action="/addfacility_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-striped table-dark" >
      <tr align="center" class="table-danger">
       <td  colspan="11"><h2  style="color:black"> FACILITY</h2></td>
   </tr>
    <tr>
      <td width="233">Facility</td>
      <td width="160"><label>
        <input type="text" name="textfield" autocomplete="off"  required pattern="[A-Z a-z .]{2,25}"  />
      </label></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><label>
        <input type="file" name="file"  required  accept="image/*" />
      </label></td>
    </tr>

    <tr>
      <td>Details</td>
      <td><label>
        <textarea name="textarea"></textarea>
      </label></td>
    </tr>
       <tr>
      <td>Price</td>
      <td><label>
        <input type="text" name="textfield2" autocomplete="off" required/>
      </label></td>
    </tr>
       <tr>
      <td>Time</td>
      <td><label>
        <input type="number" name="textfield3" autocomplete="off" required/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2">
        <div align="center">
          <input type="submit" name="Submit" value="Add"  class="btn btn-outline-warning"/>
          </div>
      </td>
    </tr>
  </table>
</form>
</body>
{#</html>#}
{% endblock %}
