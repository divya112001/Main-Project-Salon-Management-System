<body>
{% extends 'Branch/branchindex.html' %}
{% block body %}
<form action="/addstaff_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-striped table-dark">
      <tr align="center" class="table-danger">
       <td  colspan="11"><h2  style="color:black"> STAFF</h2></td>
   </tr>
    <tr>
      <td>Name</td>
      <td><label>
        <input type="text" name="textfield" autocomplete="off" required pattern="[A-Z a-z .]{2,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label>
        <input name="radiobutton" type="radio" value="male" checked />male

      <input name="radiobutton" type="radio" value="female" />female
      </label></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><input type="date" name="textfield2" autocomplete="off" required/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="textfield3" autocomplete="off" required pattern="[6789][0-9]{9}" /></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><label>
        <input type="file" name="file" required  accept="image/*" />
      </label></td>
    </tr>
    <tr>
      <td>Adhar number </td>
      <td><input type="text" name="textfield5" autocomplete="off" required/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="textfield6" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" /></td>
    </tr>
    <tr>
      <td>Basic pay </td>
      <td><input type="text" name="textfield7" autocomplete="off" required/></td>
    </tr>
      <tr>
      <td>User Name </td>
      <td><input type="text" name="textfield8" autocomplete="off" required pattern="[A-Z a-z .]{2,25}" /></td>
    </tr>
      <tr>
      <td>Password </td>
      <td><input type="text" name="textfield9" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required /></td>
    </tr>
    <tr>
      <td colspan="2">
        <div align="center">
          <input type="submit" name="Submit" value="Add" class="btn btn-outline-warning" />
          </div>
      </td>
    </tr>
  </table>
</form>
</body>
{#</html>#}
{% endblock %}
