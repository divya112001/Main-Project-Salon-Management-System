<body>
{% extends 'Branch/branchindex.html' %}
{% block body %}
<form action="/editstaff_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-striped table-dark">
  <tr align="center" class="table-danger">
       <td  colspan="11"><h4>EDIT STAFF</h4></td>
   </tr>
    <tr >
      <td>Name</td>
      <td><label>
        <input type="text" name="textfield" value="{{ val.Fname }}" autocomplete="off" required pattern="[A-Z a-z .]{2,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label>
        <input name="radiobutton" type="radio" value="male" {% if val.Gender == "male"  %} checked {% endif %}/>male

      <input name="radiobutton" type="radio" value="female" {% if val.Gender == "female"  %} checked {% endif %}/>female
      </label></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><input type="date" name="textfield2" value="{{ val.DOB }}" autocomplete="off" required/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="textfield3" value="{{ val.Phone }}" autocomplete="off" required pattern="[6789][0-9]{9}" /></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><label>
          <img src="{{ val.image.url }}" height="100px" width="100px">
        <input type="file" name="file" value="{{val.image  }}"  />
      </label></td>
    </tr>
    <tr>
      <td>Adhar number </td>
      <td><input type="text" name="textfield5" value="{{ val.Adharnumber }}" autocomplete="off" required/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="textfield6" value="{{ val.Email }}" autocomplete="off" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" /></td>
    </tr>
    <tr>
      <td>Basic pay </td>
      <td><input type="text" name="textfield7" value="{{ val.Basicpay }}" autocomplete="off" required/></td>
    </tr>

      <td colspan="2">
        <div align="center">
          <input type="submit" name="Submit" value="Update" class="btn btn-outline-warning" />

      </td>
    </tr>
  </table>
</form>
