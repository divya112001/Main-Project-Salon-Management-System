{% extends 'Branch/branchindex.html' %}
{% block body %}

<body>
<form action="/addcosmetic_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-striped table-dark" >
  <tr align="center">
       <td  colspan="11"><h2  style="color:yellow"> COSMETICS</h2></td>
   </tr>
    <tr>
      <td>Category</td>
      <td><label>
        <select name="catt">
{% for i in cat %}
            <option value="{{ i.id }}">{{ i.categoryname }}</option>
            {% endfor %}
        </select>
              </label></td>
    </tr><td width="163">Product</td>
      <td width="108"><label>
        <input type="text" name="textfield"  value="{{ val.Product }}" autocomplete="off" required pattern="[A-Z a-z .]{2,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><label>
        <input type="file" name="file" required  accept="image/*" />
      </label></td>
    </tr>
    <tr>
      <td>Details</td>
      <td><input type="text" name="textfield3" autocomplete="off" required  /></td>
    </tr>
    <tr>
      <td>Uses</td>
      <td> <input type="text"  name="textfield4" autocomplete="off"  required /></td>
    </tr>
    <tr>
      <td>Company</td>
      <td><input type="text" name="textfield5" autocomplete="off" required/></td>
    </tr>
    <tr>
      <td colspan="2">
        <div align="center">
          <input type="submit" name="Submit" value="Add" class="btn btn-outline-warning" />
          </div>
      </td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
